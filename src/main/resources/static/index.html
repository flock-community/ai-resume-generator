<!DOCTYPE html>
<html>
<head>
  <title>WebSocket test</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
    }

    #main-content {
      max-width: 940px;
      padding: 2em 3em;
      margin: 0 auto 20px;
      background-color: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 5px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript>
  <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies
    on Javascript being
    enabled. Please enable
    Javascript and reload this page!
  </h2>
</noscript>
<div id="main-content" class="container">
  <div>
    <h1>WebSocket connection</h1>
    <button id="connect" type="submit">Connect</button>
    <button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
    <input id="messageInput" type="text" disabled="disabled" placeholder="Your question"/>
    <button id="sendMessage" type="submit" disabled="disabled">Ask question</button>
  </div>
  <div>
    <h1>Messages</h1>
    <ul id="messages">
    </ul>
  </div>
</div>
</body>
</html>
