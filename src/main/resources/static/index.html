<!DOCTYPE html>
<html>
<head>
  <title>AI Resume Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
  <script src="/app.js"></script>

</head>
<body>
<div id="header">
  AI Resume Generator
</div>
<div id="content" class="container">
  <div>
    <h1>WebSocket connection</h1>
    <button id="connect" type="submit">Connect</button>
    <button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
  </div>
  <div class="prompt-container">
    <h1>Prompt</h1>
    <input id="messageInput" type="text" disabled="disabled" placeholder="Your question"/>
  </div>
  <div>
    <h1>Responses</h1>
    <ul id="messages">
    </ul>
    <div id="waiting">Waiting for response...</div>
  </div>
</div>
</body>
</html>
